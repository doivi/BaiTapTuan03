<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bán đồ</title>
	<style>
		/* Định dạng cho các phần tử trên trang web */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		h1 {
			margin: 0;
		}
		nav {
			background-color: #eee;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			transition: color 0.2s ease-in-out;
		}
		nav a:hover {
			color: #f00;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			padding: 10px;
			align-items: flex-start;
			justify-content: space-between;
			max-width: 1200px;
			margin: 0 auto;
		}
		.product {
			background-color: #fff;
			padding: 10px;
			margin: 10px;
			width: 300px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			transition: box-shadow 0.2s ease-in-out;
		}
		.product:hover {
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}
		.product img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
		}
		.product h2 {
			margin: 10px 0;
			font-size: 20px;
			font-weight: bold;
		}
		.product p {
			margin: 0;
			font-size: 16px;
			font-weight: bold;
			color: #333;
		}
		.product button {
			background-color: #f00;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.product button:hover {
			background-color: #e00;
		}
	</style>
</head>
<body>
	<header>
		<h1>Bán đồ</h1>
	</header>
	<nav>
		<ul>
