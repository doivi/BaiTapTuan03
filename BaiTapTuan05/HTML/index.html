<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="content_header">
            <div class="left">
                <img src="/IMG/Image 1710.png" alt="">
            </div>
            <div class="center">
                <ul>
                    <li class="list_1">Home</li>
                    <li>Promotions</li>
                    <li>Best-Sellers</li>
                    <li>New Releases</li>
                    <li>Support</li>
                </ul>
            </div>
            <div class="right">
                <input type="text" placeholder="Search...">
                <img src="/IMG/Bell 1.png" alt="">
                <img src="/IMG/Shopping cart simple 1.png" alt="">
                <img src="/IMG/Shopping cart simple 1.png" alt="">
            </div>
        </div>
        <div id="content_center">
            <div class="top">
                <span class="span_1">Home /</span>
                <span class="span_1">Category /</span>
                <span>Porduct title</span>
                <h1>Product title</h1>
                <div class="top_star">
                    <div class="star">
                        <img src="/IMG/Rating 303.png" alt="">
                        <span>4.2D</span>
                         <span class="span_1">(99 reviews )</span>
                    </div>
                    <div class="share_save">
                        <img src="/IMG/Heart 23.png" alt="">
                        <span>Share</span>
                        <img src="/IMG/Heart 23.png" alt="">
                        <span>Save</span>
                    </div>
                </div>
            </div>
            <div class="center_img">
                <div class="img_big">
                    <img src="/IMG/Image 1705.png" alt="">
                </div>
                <div class="img_small">
                    <div class="img_small_1">
                        <img src="/IMG/Image 1708.png" alt="">
                        <img src="/IMG/Image 1707.png" alt="">
                    </div>
                    <div class="img_small_2">
                        <img src="/IMG/Image 1709.png" alt="">
                        <img src="/IMG/Image 1706.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
